apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-primos
spec:
  replicas: 3 # ¡Aquí demuestras el poder distribuido!
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        # REEMPLAZA CON TU IMAGEN DE DOCKER HUB
        image: jukhg/primos-distribuidos:v1
        # Sobreescribimos el comando para que corra el script del worker
        command: ["python", "-u", "app/worker.py"] 
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: MONGO_HOST
          value: "mongo-service"